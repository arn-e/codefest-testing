
<template name="task">
  <tr class="{{#if checked}}checked{{/if}}">
    <td>
      <button class="delete">&times;</button>
    </td>
    <td>
      <input type="text" value="{{Name}}" name="nameItem">
    </td>
    <td>
      <input type="text" value="{{Point_X}}" name="nameItem">
    </td>
    <td>
      <input type="text" value="{{Point_Y}}" name="nameItem">
    </td>
  </tr>
</template>
